<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Title>Controller | Autonomous</Title>

		<Script Src = "libraries/p5.js"></Script>
		<Script Src = "libraries/p5.dom.js"></Script>
		<Script Src = "libraries/p5.sound.js"></Script>
		<Script Src = "libraries/DOM Extender v3.4.js"></Script>
		
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<Script Src = "https://www.googletagmanager.com/gtag/js?id=UA-111257667-1" Async = "Async"></Script>
		<Script>
			window.dataLayer = window.dataLayer || [];
			function gtag () { dataLayer.push(arguments) }
			
			gtag('js', new Date());
			gtag('set', {'user_id': 'USER_ID'}); // ログインしている user_id を使用してUser-ID を設定します。
			gtag('config', 'UA-111257667-1');
		</Script>

		<Script Defer = "Defer">
			window.addEventListener("DOMContentLoaded", () => {
				new DOM("#accept").addEventListener("click", () => {
					opener.summon(new DOM("#foodWeight").value, new DOM("#poisonWeight").value, new DOM("#foodPerception").value, new DOM("#poisonPerception").value);
				});
			});
		</Script>

		<Style>
			Body {
				Display: Flex;
				Flex-Direction: Column;
			}
		</Style>
	</Head>

	<Body>
		<Input ID = "foodWeight" Type = "Number" Value = "0" PlaceHolder = "foodを取りに行く割合" />
		<Input ID = "poisonWeight" Type = "Number" Value = "0" PlaceHolder = "poisonを取りに行く割合" />
		<Input ID = "foodPerception" Type = "Number" Value = "0" PlaceHolder = "foodを認識する範囲" />
		<Input ID = "poisonPerception" Type = "Number" Value = "0" PlaceHolder = "poisonを認識する範囲" />

		<Button ID = "accept">Summon</Button>
	</Body>
</HTML>
